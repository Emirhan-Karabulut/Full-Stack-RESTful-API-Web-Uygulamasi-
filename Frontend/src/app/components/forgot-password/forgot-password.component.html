<div>
  <h2>Şifremi Unuttum</h2>
  <form (ngSubmit)="sifremiUnuttum()">
    <input [(ngModel)]="email" name="email" type="email" required placeholder="E-posta adresiniz">
    <button type="submit">Şifre Sıfırlama Linki Gönder</button>
  </form>
  @if (successMsg) {
    <div class="success">{{ successMsg }}</div>
  }
  @if (errorMsg) {
    <div class="error">{{ errorMsg }}</div>
  }
</div>
